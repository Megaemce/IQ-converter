<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Strict//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-strict.dtd">
<html xmlns="http://www.w3.org/1999/xhtml" lang="en-gb">
    <head>
        <meta
            http-equiv="Content-Type"
            content="text/html; charset=windows-1252"
        />
        <title>IQ conversion</title>
        <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
        <script src="js/math.js"></script>
    </head>
    <body>
        <div id="container">
            <div id="content">
                <div id="head">
                    <h2 class="comment">Provide your score and the scale</h2>
                </div>
                <div id="body">
                    <object name="IQ-conversion">
                        <label for="scale-select">Select a scale:</label>

                        <select
                            id="scale-select"
                            onchange="setScale(this.value)"
                        >
                            <option value="0">Wechsler</option>
                            <option value="1">Standford-Binet</option>
                            <option value="2">Cattell</option>
                            <option value="3">
                                Raven advanced (raw score)
                            </option>
                            <option value="4">
                                Raven standard (raw score)
                            </option>
                            <option value="5">Otis-Lennon</option>
                            <option value="6">Percentile</option>
                        </select>
                        <label for="score"> and your score: </label
                        ><input
                            type="text"
                            name="score"
                            size="9"
                            defaultValue="100"
                            maxlength="3"
                        />
                    </object>
                </div>
            </div>
            <hr />
        </div>
        <div class="wrapper" style="width: 50%; height: 50%">
            <canvas id="myChart"></canvas>
        </div>
        <script src="js/iq-chart.js"></script>
    </body>
</html>

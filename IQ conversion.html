                            <option value="2">Cattell</option>
                            <option value="3">
                                Raven advanced (raw score)
                            </option>
                            <option value="4">
                                Raven standard (raw score)
                            </option>
                            <option value="5" onselect="setScale(this.value)">
                                Otis-Lennon
                            </option>
                            <option value="6">Percentile</option>
                        </select>
                        <label for="score">Provide your score: </label
                        ><input
                            type="text"
                            name="score"
                            size="9"
                            defaultValue="100"
                            maxlength="3"
                        />
